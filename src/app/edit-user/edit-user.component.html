<h2>Edit User</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
    <h3>User infomation:</h3>
    <label>
        <p>Name:</p>
        <input pInputText type="text" formControlName="name" />
    </label>
    <label>
        <p>Age:</p>
        <input pInputText type="text" formControlName="age" />
    </label>
    <label>
        <p>Decription:</p>
        <input pInputText type="text" formControlName="decription" />
    </label>

    <h3>Address:</h3>

    <ng-container formArrayName="address" *ngFor="let o of address.controls; let i = index">
        <div [formGroupName]="i" class="addr">
            <label>
                <p>Phường (xã):</p>
                <input pInputText type="text" formControlName="phuong" />
            </label>
            <label>
                <p>Quận (huyện):</p>
                <input pInputText type="text" formControlName="quan" />
            </label>
            <label>
                <p>Thành phố (tỉnh):</p>
                <input pInputText type="text" formControlName="thanhPho" />
            </label>
            <p-button type="button" (click)="remove(i)" styleClass="btn-remove" icon="pi pi-trash"></p-button>
        </div>
    </ng-container>

    <p-button type="button" (click)="addNewAddr()" styleClass="btn-add" icon="pi pi-plus"></p-button>
    <br />
    <p-toast></p-toast>
    <p-button type="submit" pRipple styleClass="btn-submit" label="Submit"></p-button>
</form>
